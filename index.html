<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <div class="component-container">
      <div class="component">
        <div class="img-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="nft-img"
          />
          <div class="img-overlay"></div>
          <div class="icon-container">
            <img src="./images/icon-view.svg" alt="icon-view" />
          </div>
        </div>
        <h3 class="card-title white-text">Equilibrium #3429</h3>
        <p class="card-description light-blue-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info">
          <div class="icon-with-text info-text">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="cyan-text">&nbsp0.041 ETH</p>
          </div>
          <div class="icon-with-text info-text">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p class="light-blue-text">&nbsp3 days left</p>
          </div>
        </div>
        <hr class="card-divider" />
        <div class="icon-with-text creator-info">
          <img
            src="./images/image-avatar.png"
            alt="image-avatar"
            class="avatar-image"
          />
          <p class="light-blue-text">
            &nbsp&nbsp&nbsp Creation of
            <span class="white-text">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
